<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/general.css" />
    </head>
    
    <body>
        
        <!-- Nav bar -->
        <nav class="navbar navbar-default navbar-inverted">
            <div class="navbar-header">
                <a class="navbar-brand" style="color:white" href="../index.html">Digital House GT</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    </li>
                </ul>
            </div>
        </nav>
        
        <br><br>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Reporte - OPs<i class="fa fa-print fa-lg pull-right" id="print-icon" onclick="window.print()"></i> </h3>
                </div>
                
                <div id="chartdiv" style="width: 100%; height: 500px;">
                </div>
            </div>
        </div>
        
    <!-- ************************** MODALS ************************** -->
        
        <!-- Modal: Ayuda -->
        <div class="modal fade" id="modal-ayuda" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Ayuda</h4>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Para regresar a la pagina principal presiona donde dice "Digital House GT" a la izquierda.</p>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal: reporte OPs -->
        <div class="modal fade" id="modal-reporte-ops" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Reporte - OPs</h4>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input type="file" class="filestyle" id="archivo-ops" data-buttonBefore="true" data-buttonText="Archivo Sunhive..." accept=".txt">
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="generarReporteOPs()" data-dismiss="modal">Generar Reporte</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
